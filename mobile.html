    <form class="form-inline justify-content-center flex-wrap">

            <button type="button" class="btn btn-info action-btn" data-target=".basemaps">Basemaps</button>
            <button type="button" class="btn btn-info action-btn" data-target=".layerlist">Layers</button>
            <button type="button" class="btn btn-info action-btn" data-target=".help">
              <a href="QDS.biz" class="help-url" target="_blank"><strong>Help</strong></a>
            </button>
