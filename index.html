<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title id="tab-title">Advanced CAMA</title>

  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .detection-message {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="message" class="detection-message">
    <h1>Device Detection</h1>
    <p>Checking device...</p>
  </div>

  <script>
    function isMobileDevice() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase());
    }

    function launchDesktopApp() {
      window.location.replace('home.html');
    }

    function launchMobileApp() {
      window.location.replace('mobile/mobile_app.html');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const message = document.getElementById('message');
      if (isMobileDevice()) {
        message.innerHTML = `
          <h1>Device Detection</h1>
          <p>Mobile device detected! Launching mobile app...</p>
        `;
        setTimeout(launchMobileApp, 1000);
      } else {
        message.innerHTML = `
          <h1>Device Detection</h1>
          <p>Desktop detected! Launching desktop app...</p>
        `;
        setTimeout(launchDesktopApp, 1000);
      }
    });
  </script>
</body>
</html>
