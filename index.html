<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    let envr = 'dev'
    function isMobileDevice() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      return /android|webos|iphone|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase());
    }

    const query = window.location.search;
    const hash = window.location.hash;   

    if (isMobileDevice()) {

      if (window.location.href.toLowerCase().contains('5501')) {
        window.location.replace('http://127.0.0.1:5501/mobile/mobile.html' + query + hash)
      } else if (window.location.href.toLowerCase().contains('github')) {
      window.location.replace('https://derekjuracek.github.io/AdvancedViewer2.0/mobile/mobile.html' + query + hash);
      } else {
        window.location.replace('https://terrenogis.com/desktop/mobile/mobile.html' + query + hash);
      }
      // Mobile: redirect to mobile version and preserve parameters
      // window.location.replace('/mobile/mobile.html' + query + hash);
    } else {
      if (window.location.href.toLowerCase().contains('5501')) {
        window.location.replace('http://127.0.0.1:5501/desktop/home.html' + query + hash)
      } else if (window.location.href.toLowerCase().contains('github')) {
      window.location.replace('https://derekjuracek.github.io/AdvancedViewer2.0/desktop/home.html' + query + hash);
      } else {
        window.location.replace('https://terrenogis.com/desktop/home.html' + query + hash);
      }
    }
  </script>
</body>
</html>
