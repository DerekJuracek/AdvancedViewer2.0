<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    let envr = 'dev'
    function isMobileDevice() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase());
    }

    const query = window.location.search; // Preserves original query string
    const hash = window.location.hash;    // Preserves hash (if any)

    if (isMobileDevice()) {
      // Mobile: redirect to mobile version and preserve parameters
      window.location.replace('mobile/mobile_app.html' + query + hash);
    } else {
      if (envr == 'dev') {
        window.location.replace('http://127.0.0.1:5501/index.html' + query + hash)
      }
      // Desktop: redirect to full GitHub Pages URL with hardcoded viewer param
      window.location.replace('https://derekjuracek.github.io/AdvancedViewer2.0/home.html' + query + hash);
    }
  </script>
</body>
</html>
