 .action-bar {

  display: flex;

  flex: 1 1 auto;          /* shrink and grow evenly */

<script>

$(document).ready(function () {
  function applyOrientationStyles() {
    if (window.orientation === 90 || window.orientation === -90) {
      // Landscape
      $("body").addClass("landscape");
      $(".content").css("height", "40vh");
       $(".action-bar").css({
              width: '50%',
            
          })
      console.log("Device is now in landscape mode.");
    } else {
      // Portrait
      $("body").removeClass("landscape");
      $(".content").css("height", "25vh");
      $(".action-bar").css({
              width: '100%',
              left: '',
              transform: ''
        })
      console.log("Device is in portrait mode.");
    }
  }

  // Run on load and on orientation change
  applyOrientationStyles();
  window.addEventListener("orientationchange", applyOrientationStyles);
});


</script>
